<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Payment Service</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’³</text></svg>">
</head>

<body>
    <div class="container">
        <h1 class="logo">ðŸ’³ FastAPI Payment</h1>
        <p class="subtitle">Secure payment processing with Paystack</p>

        <form action="/payments/initiate" method="POST" id="paymentForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="amount">Amount (NGN)</label>
                <input type="number" id="amount" name="amount" required min="1" placeholder="Enter amount in NGN"
                    step="1">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Proceed to Payment
            </button>
        </form>

        <p style="margin-top: 30px; color: #666; font-size: 0.9rem;">
            Powered by <strong>Paystack</strong> â€¢ Secure & Fast
        </p>
    </div>

    <script>
        // Add form validation and loading state
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;

            // Basic validation
            if (!email || !amount || amount < 1) {
                e.preventDefault();
                alert('Please fill in all fields with valid values.');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
        });

        // Format amount input
        document.getElementById('amount').addEventListener('input', function (e) {
            let value = e.target.value;
            // Remove any non-numeric characters except decimal point
            value = value.replace(/[^0-9.]/g, '');
            e.target.value = value;
        });

        // Email validation
        document.getElementById('email').addEventListener('blur', function (e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#dc3545';
                e.target.style.backgroundColor = '#fff5f5';
            } else {
                e.target.style.borderColor = '#e1e5e9';
                e.target.style.backgroundColor = '#f8f9fa';
            }
        });
    </script>
</body>

</html>
